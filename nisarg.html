<!DOCTYPE html>
<html>
  <head>
    <title>For You ðŸ’Œ</title>
    <style>
      body {
        margin: 0;
        font-family: "Comic Sans MS", cursive;
        background: linear-gradient(135deg, #ff9ec4, #ffd6ec);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 35px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.2);
        width: 350px;
      }

      button {
        padding: 14px 30px;
        font-size: 18px;
        border-radius: 35px;
        border: none;
        cursor: pointer;
        margin: 12px;
        transition: 0.3s ease;
      }

      #tapBtn {
        background-color: #ff4d88;
        color: white;
        animation: bounce 1.5s infinite;
        font-size: 20px;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      #yesBtn {
        background: linear-gradient(45deg, #ff66a3, #ff3385);
        color: white;
      }

      #yesBtn:hover {
        transform: scale(1.1);
      }

      #noBtn {
        background-color: #f2f2f2;
        color: #555;
        position: fixed;
        transition: 0.25s ease;
        cursor: pointer;
      }

      h1 {
        color: #ff3385;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .celebrate {
        font-size: 28px;
        color: #ff3385;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .cute-text {
        font-size: 20px;
        margin: 10px 0;
      }

      .heart-img {
        width: 200px;
        margin: 20px 0;
      }
    </style>
  </head>

  <body>
    <div class="container" id="mainContainer">
      <button id="tapBtn">ðŸ’Œ Tap to Open Cutuu ðŸ’Œ</button>
    </div>

    <script>
      const container = document.getElementById("mainContainer");

      document.getElementById("tapBtn").addEventListener("click", function () {
        container.innerHTML = `
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yesBtn">Yes ðŸ¥°</button>
    <button id="noBtn">No ðŸ™ˆ</button>
  `;

        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");

        // NO runs away on hover
        noBtn.addEventListener("mouseenter", moveNoButton);

        function moveNoButton() {
          const maxX = window.innerWidth - noBtn.offsetWidth - 20;
          const maxY = window.innerHeight - noBtn.offsetHeight - 20;

          const newX = Math.random() * maxX;
          const newY = Math.random() * maxY;

          noBtn.style.position = "fixed";
          noBtn.style.left = newX + "px";
          noBtn.style.top = newY + "px";
        }

        yesBtn.addEventListener("click", function () {
          noBtn.remove();

          document.body.innerHTML = `
      <div style="margin-top:90px; text-align:center;">
        
        <div class="celebrate">
          Thankyouuu baby ðŸ’–ðŸ¥¹
        </div>

        <div class="cute-text">
          You are now officially stuck with me ðŸ˜ŒðŸ’•
        </div>

        <img class="heart-img" 
             src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

        <div class="cute-text">
          I lovee youuuu cutuuuu ðŸ¥°ðŸ’ž
        </div>

      </div>
    `;
        });
      });
    </script>
  </body>
</html>
